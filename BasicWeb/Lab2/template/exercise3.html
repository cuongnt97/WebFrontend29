    <div class="body">
        <form action="submit">
            <div>
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account</p>
                <hr>
                <div class="form-control">
                    <label>Email</label>
                    <input type="text" name="email" placeholder="Enter Email" />
                </div>

                <div class="form-control">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter Password">
                </div>

                <div class="form-control">
                    <label>Repeat Password</label>
                    <input type="password" name="repeat" placeholder="Repeat Password" />
                </div>
                <input type="checkbox" name="remember" /> Remember me

                <p>By creating an account you agree to out <a href="#">Terms & Privacy</a>.</p>

                <div class="btn-control">
                    <button type="button" value="" class="btn-cancel button">Cancel</button>
                    <button type="submit" class="btn-submit button">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>
