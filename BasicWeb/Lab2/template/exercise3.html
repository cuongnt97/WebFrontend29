<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise3 - Lab2</title>
    <link rel="shortcut icon" href="https://trainghiemso.vn/wp-content/uploads/2020/05/%C3%B4m-ti%E1%BB%81n.png"
        type="image/x-icon" />
    <!-- <link rel="stylesheet" href="/BasicWeb/Lab2/css/exercise3.css">
    <link rel="stylesheet" href="/BasicWeb/Lab2/style.css"> -->

    <style>
        .link-button {
            background-color: #f3f30e;
            width: 100px;
            border: 1px;
            border-radius: 3px;
            padding: 8px;
            margin-top: 10px;
            font-family: Georgia, "Times New Roman", Times, serif;
            font-weight: bold;
            font-size: 15px;
            text-align: center;
            cursor: pointer;
        }

        .div-link {
            margin-bottom: 30px;
        }

        .body {
            width: 50%;
            margin: auto;
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            border: 1px solid #f1f1f1;
            padding: 10px;
            margin: auto;
            background-color: #f6f6e9;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px 15px;
            width: 100%;
            margin: 8px 0 25px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 10px;
            font-size: 14px;
        }

        label {
            font-weight: bold;
        }

        hr {
            margin-bottom: 20px;
            border: 1px solid;
        }

        .btn-control {
            margin: 15px auto 10px;
            width: 100%;
        }

        .button {
            border: none;
            border-radius: 5px;
            display: inline-block;
            width: calc(50% - 4px);
            margin: 0 auto;
            padding: 12px;
            color: white;
            cursor: pointer;
        }

        .btn-cancel {
            background-color: #fa4430;
        }

        .btn-submit {
            background-color: #0dc516;
        }
    </style>

</head>

<body>
    <div class="div-link">
        <a href="exercise1.html"><button class="link-button">Excercise1</button></a>
        <a href="exercise2.html"><button class="link-button">Excercise2</button></a>
        <a href="exercise3.html"><button class="link-button">Excercise3</button></a>
    </div>

    <div class="body">
        <form action="">
            <div>
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account</p>
                <hr>
                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="" placeholder="Enter Email">
                </div>

                <div class="form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="" placeholder="Enter Password">
                </div>

                <div class="form-control">
                    <label for="password">Repeat Password</label>
                    <input type="password" name="repeat" id="" placeholder="Repeat Password">
                </div>
                <input type="checkbox" name="remember" id=""> Remember me

                <p>By creating an account you agree to out <a href="#">Terms & Privacy</a>.</p>

                <div class="btn-control">
                    <button type="button" value="" class="btn-cancel button">Cancel</button>
                    <button type="submit" class="btn-submit button">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
