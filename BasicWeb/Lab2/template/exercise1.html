<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise1 - Lab2</title>
    <link rel="shortcut icon" href="https://trainghiemso.vn/wp-content/uploads/2020/05/%C3%B4m-ti%E1%BB%81n.png"
        type="image/x-icon" />
    <link rel="stylesheet" href="../Lab2/css/exercise1.css" type="text/css">
    <link rel="stylesheet" href="../Lab2/style.css" type="text/css">

</head>

<body>
    <div class="div-link">
        <a href="exercise1.html"><button class="link-button">Excercise1</button></a>
        <a href="exercise2.html"><button class="link-button">Excercise2</button></a>
        <a href="exercise3.html"><button class="link-button">Excercise3</button></a>
    </div>

    <div class="div-total">
        <h1>GeeksforGeeks Survey Form</h1>
        <!-- Create Form -->
        <form id="form">
            <!-- Details -->
            <div class="form-control">
                <label for="name" id="label-name">
                    Name
                </label>
                <!-- Input Type Text -->
                <input type="text" id="name" placeholder="Enter your name" />
            </div>
            <div class="form-control">
                <label for="email" id="label-email">
                    Email
                </label>
                <!-- Input Type Email-->
                <input type="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="form-control">
                <label for="age" id="label-age">
                    Age
                </label>
                <!-- Input Type Text -->
                <input type="text" id="age" placeholder="Enter your age" />
            </div>
            <div class="form-control">
                <label for="role" id="label-role">
                    Which option best describes you?
                </label>
                <!-- Dropdown options -->
                <select name="role" id="role">
                    <option value="student">Student</option>
                    <option value="intern">Intern</option>
                    <option value="professional">
                        Professional
                    </option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-control">
                <label>
                    Would you recommend GeeksforGeeks
                    to a friend?
                </label>
                <!-- Input Type Radio Button -->
                
                <label for="recommend-1">
                    <input type="radio" id="recommend-1" name="recommend" />Yes
                </label>
                <label for="recommend-2">
                    <input type="radio" id="recommend-2" name="recommend" />No
                </label>
                <label for="recommend-3">
                    <input type="radio" id="recommend-3" name="recommend" />Maybe
                </label>
            </div>
            <div class="form-control">
                <label>Languages and Frameworks known
                    <small>(Check all that apply)</small>
                </label>
                <!-- Input Type Checkbox -->
                <label>
                    <input type="checkbox" name="inp" />C</label>
                <label>
                    <input type="checkbox" name="inp" />C++</label>
                <label>
                    <input type="checkbox" name="inp" />C#</label>
                <label>
                    <input type="checkbox" name="inp" />Java</label>
                <label>
                    <input type="checkbox" name="inp" />Python</label>
                <label>
                    <input type="checkbox" name="inp" />JavaScript</label>
                <label>
                    <input type="checkbox" name="inp" />React</label>
                <label>
                    <input type="checkbox" name="inp" />Angular</label>
                <label>
                    <input type="checkbox" name="inp" />Django</label>
                <label>
                    <input type="checkbox" name="inp" />Spring</label>
            </div>
            <div class="form-control">
                <label>
                    Any comments or suggestions
                </label>
                <!-- multi-line text input control -->
                <textarea name="comment" placeholder="Enter your comment here">
                </textarea>
            </div>
            <!-- Multi-line Text Input Control -->
            <button type="submit" value="submit" class="submit-button">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
