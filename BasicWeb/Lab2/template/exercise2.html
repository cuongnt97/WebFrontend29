    <div class="body">
        <h2>Login Form</h2>
        <form action="submit">
            <img class="avatar" src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar Sample">

            <div class="form-control">
                <label><b>Username</b></label>
                <input type="text" name="username" placeholder="Enter Username" required />
                <label><b>Password</b></label>
                <input type="password" name="password" placeholder="Enter Password" required />

                <button type="submit" class="button-form">Login</button>
                <label>
                    <input type="checkbox" name="remember" checked="checked" />Remember me
                </label>
            </div>

            <div class="form-control" style="background-color: #f1f1f1; height: 56px; margin-bottom: 0;">
                <button class="cancel-button">Cancel</button> <span><a href="">Forgot password?</a></span>
            </div>

        </form>
    </div>
